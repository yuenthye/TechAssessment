<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@500&family=Lora:wght@500&family=Noto+Serif:wght@700&family=PT+Serif+Caption&family=Sacramento&family=Signika+Negative:wght@600&family=Space+Mono&display=swap&family=Fredoka+One&display=swap&family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="login.css">

</head>

<body>

<div class="container-fluid m-1  mt-5">

    <div class="col-md-6 mx-auto border border-2 m-1 p-4">
        <div  class="alert alert-warning mb-4" role="alert" th:if="${param.error}" align="center">
            <h4>Invalid username and password.</h4>
        </div>

        <form  th:action="@{/login}" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
             [[#{lang.username}]]
                <input type="text"  class="form-control" id="username" name="username" required>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                [[#{lang.password}]]
                <input type="password"  class="form-control" id="password" name="password" required>

            </div>

            <!-- Submit button -->

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-block mb-4">[[#{lang.signin}]]</button>
            </div>


            <li>
                <a th:href="@{/?lang=en}">
                    <img th:src="@{/img/english.png}" width="40px">
                    [[#{lang.description1}]]
                </a>
            </li>

            <li>
                <a th:href="@{/?lang=zh_CN}">
                    <img th:src="@{/img/chinese.png}" width="40px">
                    [[#{lang.description2}]]
                </a>
            </li>

<!-- script needs to be at the end of the page -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
